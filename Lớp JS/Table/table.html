<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="table.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<body>
	<table>
		<div class="my_table">
			<input type="text" name="search" placeholder="Search something you want in here ... ">
			<caption>Movies</caption>
			<tr>
				<th style="border-top-left-radius: 10px;">GENRE<span id="icon" class="fas fa-sort"></span></th>
				<th>TITLE<span id="icon-2" class="fas fa-sort"></span></th>
				<th>DURATION<span id="icon-3" class="fas fa-sort"></span></th>
				<th style="border-top-right-radius: 10px;">DATE<span id="icon-4" class="fas fa-sort"></span></th>
			</tr>
		</div>
	</table>
	<script
	src="http://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
	<script src="jquery-3.4.1.js"></script>

</html>
